---
# Role dependencies

galaxy_info:
  role_name: ntp
  author: José Enrique Mourón Regueira
  description: Configure NTP
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 7
    - name: Fedora
      versions:
        - 32
        - 33
  galaxy_tags:
    - system
    - ntp
    - date

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7
        fedora: 31
        redhat: 7

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            ntp: present
            chrony: absent
            ntpdate: present
