---
# Tasks for testing role
- name: Configure vagrant sandbox environment
  hosts: localhost
  roles:
    - role: amtega.vagrant_presets
      vagrant_presets_boxes_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-27`)
           || starts_with(name, `fedora-28`)
           || starts_with(name, `fedora-29`) ]
  tags:
    - sandbox

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.vagrant_sandbox
      vagrant_sandbox_state: started
  tags:
    - sandbox

- name: Test ntp role
  hosts: vagrant_sandbox_vms
  roles:
    - role: amtega.ntp
  vars:
    ntp_clock_synchronize: true
  tasks:
    - meta: flush_handlers

    - name: pause to wait for ntp synchronization. Adjust as you need.
      pause:
        minutes: 5

    - name: Check NTP is running an synchronized
      command: ntpstat
      register: ntp_check
      changed_when: no
      failed_when: >-
        not ntp_check.stdout
        is search("synchronised to NTP server")
      when: ntp_clock_synchronize
  tags:
    - idempotence

- name: Cleanup vagrant sandbox
  hosts: localhost
  roles:
    - role: amtega.vagrant_sandbox
      vagrant_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
