---
# Role handlers
- name: Ntp service enable
  service:
    name: ntpd
    state: restarted
    enabled: yes
  when: ntp_clock_synchronize
  listen: Enable ntp service

- name: Ntp service ntpdate enable
  service:
    name: ntpdate
    state: started
    enabled: yes
  when: not ntp_clock_synchronize
  listen: Enable ntpdate service
